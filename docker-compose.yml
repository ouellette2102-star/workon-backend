version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: workon-postgres
    environment:
      POSTGRES_USER: workon
      POSTGRES_PASSWORD: workon_password
      POSTGRES_DB: workon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workon"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workon-backend
    environment:
      DATABASE_URL: postgresql://workon:workon_password@postgres:5432/workon?schema=public
      NODE_ENV: development
      PORT: 3000
      JWT_SECRET: dev-jwt-secret-change-in-production-min-32-chars
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production-min-32-chars
      JWT_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      LOG_LEVEL: debug
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: sh -c "npx prisma migrate deploy && npm run start:dev"
    restart: unless-stopped

volumes:
  postgres_data:

