# Railway build configuration for NestJS backend

[phases.setup]
nixPkgs = ["nodejs_20", "python3"]

[phases.install]
cmds = [
  "npm install",
  "npx prisma generate"
]

[phases.build]
cmds = ["npm run build"]

[start]
# Try Prisma migration, but don't fail if it doesn't work
# This allows the app to start even if DATABASE_URL is not configured
cmd = "npx prisma migrate deploy || echo 'Prisma migration skipped' && npm run start:prod"

