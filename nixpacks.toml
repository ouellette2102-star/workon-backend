# Railway build configuration for NestJS backend

[phases.setup]
nixPkgs = ["nodejs_20", "python3"]

[phases.install]
cmds = [
  "npm install",
  "npx prisma generate"
]

[phases.build]
cmds = ["npm run build"]

[start]
# Execute Prisma migrations before starting the app
# Critical: Migrations MUST succeed for the app to work correctly
cmd = "npx prisma migrate deploy && npm run start:prod"

