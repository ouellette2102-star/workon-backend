# Railway build configuration for NestJS backend
# WorkOn API - Uber-grade backend

[phases.setup]
nixPkgs = ["nodejs_20", "python3"]

[phases.install]
cmds = [
  "npm install",
  "npx prisma generate"
]

[phases.build]
cmds = [
  "npm run build",
  "npx prisma migrate deploy"
]

[start]
# Start the NestJS application (migrations already applied in build phase)
cmd = "node dist/main.js"

