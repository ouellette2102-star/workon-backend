# Railway build configuration for NestJS backend
# WorkOn API - Uber-grade backend

[phases.setup]
nixPkgs = ["nodejs_20", "python3"]

[phases.install]
cmds = [
  "npm install",
  "npx prisma generate"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
# Run migrations at RUNTIME (network internal available) then start app
cmd = "npx prisma migrate deploy && node dist/main.js"

