# Railway build configuration for NestJS backend

[phases.setup]
nixPkgs = ["nodejs_20", "python3"]

[phases.install]
cmds = [
  "npm install",
  "npx prisma generate"
]

[phases.build]
cmds = ["npm run build"]

[start]
# Force Prisma schema sync to Railway PostgreSQL
# db push creates tables even if migrations history is missing
cmd = "npx prisma db push --accept-data-loss --skip-generate && npm run start:prod"

